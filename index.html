<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hero Grill Self-service</title>
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="apple-touch-icon" href="/icon.svg">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#E11D48">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    colors: {
                        heroRed: '#E11D48', // Mais vibrante (Rose-600)
                        heroRedDark: '#BE123C',
                        heroBlack: '#0F172A', // Slate-900
                        heroGray: '#F8FAFC',
                        glass: 'rgba(255, 255, 255, 0.7)',
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0,0,0,0.05)',
                        'card': '0 0 0 1px rgba(0,0,0,0.03), 0 8px 30px rgba(0,0,0,0.04)',
                        'card-hover': '0 0 0 1px rgba(225, 29, 72, 0.1), 0 20px 40px rgba(0,0,0,0.08)',
                        'floating': '0 25px 50px -12px rgba(0, 0, 0, 0.25)',
                        'glow-red': '0 0 20px rgba(225, 29, 72, 0.3)',
                        'input': '0 2px 6px rgba(0,0,0,0.02)',
                        'input-focus': '0 0 0 4px rgba(225, 29, 72, 0.1)',
                    },
                    animation: {
                        'fadeIn': 'fadeIn 0.4s ease-out forwards',
                        'scaleIn': 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'slideUp': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        scaleIn: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(40px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #F1F5F9; /* Slate-100 base */
            color: #0F172A;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-image: 
                radial-gradient(at 0% 0%, rgba(225, 29, 72, 0.03) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(15, 23, 42, 0.03) 0px, transparent 50%);
            background-attachment: fixed;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #CBD5E1; 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94A3B8; 
        }
        
        /* Inputs Autofill Fix - Modern */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px white inset !important;
            -webkit-text-fill-color: #0F172A !important;
            transition: background-color 5000s ease-in-out 0s;
            border-radius: 0.75rem;
        }

        /* Smooth Focus Ring */
        *:focus-visible {
            outline: none;
        }
        
        /* Print Styles */
        @media print {
            @page { margin: 0.5cm; size: landscape; }
            body { 
                background: white !important; 
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            header, footer, .no-print { 
                display: none !important; 
            }
            #root { margin: 0; padding: 0; }
            .shadow-md, .shadow-lg, .shadow-xl, .shadow, .border, .shadow-soft, .shadow-card {
                box-shadow: none !important;
                border: 1px solid #e2e8f0 !important;
            }
            table {
                width: 100% !important;
                border-collapse: collapse !important;
                font-size: 9pt;
            }
            th, td {
                border: 1px solid #e2e8f0 !important;
                padding: 4px 8px !important;
                color: black !important;
            }
            .break-inside-avoid { page-break-inside: avoid; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.83.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "html2canvas": "https://aistudiocdn.com/html2canvas@1.4.1"
  }
}
</script>
</head>
<body class="text-slate-800 antialiased h-full selection:bg-heroRed selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
