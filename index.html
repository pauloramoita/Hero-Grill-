<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hero Grill Manager</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#D32F2F">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Hero Grill">
    <link rel="apple-touch-icon" href="/icon-192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        heroRed: '#D32F2F',
                        heroBlack: '#1A1A1A',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for table aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
        
        /* Print Styles for PDF Generation */
        @media print {
            @page { margin: 1cm; size: landscape; }
            body { 
                background-color: white !important; 
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            header, footer, .no-print { 
                display: none !important; 
            }
            #root { margin: 0; padding: 0; }
            .shadow-md, .shadow-lg, .shadow-xl, .shadow, .border {
                box-shadow: none !important;
                border: none !important;
            }
            table {
                width: 100% !important;
                border-collapse: collapse !important;
                border: 1px solid #ccc !important;
                font-size: 10pt;
            }
            th, td {
                border: 1px solid #ccc !important;
                padding: 4px !important;
                color: black !important;
            }
            /* Ensure charts and tables break pages nicely */
            .break-inside-avoid { page-break-inside: avoid; }
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
